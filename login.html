<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BanTrans - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-blue-700 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden">
        <!-- Header -->
        <div class="bg-blue-600 text-white p-8 text-center">
            <div class="text-5xl mb-3">üöê</div>
            <h1 class="text-3xl font-bold">BanTrans TMS</h1>
            <p class="text-blue-100 mt-2">Transport Management System</p>
        </div>

        <!-- Login Form -->
        <div class="p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Staff Login</h2>
            
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                        placeholder="Enter your email"
                    >
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                        placeholder="Enter your password"
                    >
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-800">Forgot password?</a>
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200 flex items-center justify-center"
                    id="loginBtn"
                >
                    <span id="loginBtnText">Sign In</span>
                    <span id="loginSpinner" class="hidden ml-2">
                        <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                </button>
            </form>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden mt-4 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                <p class="text-sm"></p>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="hidden mt-4 bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg">
                <p class="text-sm"></p>
            </div>

            <!-- Role Info -->
            <div class="mt-6 pt-6 border-t border-gray-200">
                <p class="text-center text-sm text-gray-600 mb-3">Access Levels:</p>
                <div class="grid grid-cols-3 gap-2 text-xs text-center">
                    <div class="bg-purple-50 text-purple-700 py-2 rounded">
                        <div class="font-semibold">üë®‚Äçüíº Admin</div>
                    </div>
                    <div class="bg-blue-50 text-blue-700 py-2 rounded">
                        <div class="font-semibold">üéØ Dispatcher</div>
                    </div>
                    <div class="bg-green-50 text-green-700 py-2 rounded">
                        <div class="font-semibold">üöó Driver</div>
                    </div>
                </div>
            </div>

            <!-- Demo Credentials (Development Only) -->
            <div class="mt-4 p-3 bg-yellow-50 border border-yellow-200 rounded-lg">
                <p class="text-xs text-yellow-800 font-semibold mb-1">Demo Credentials:</p>
                <p class="text-xs text-yellow-700">Use your registered email and password</p>
            </div>
        </div>

        <!-- Footer -->
        <div class="bg-gray-50 px-8 py-4 text-center border-t border-gray-200">
            <p class="text-xs text-gray-500">
                BanTrans Transport Management System v1.0
            </p>
        </div>
    </div>

    <script>
        
    const hostname = window.location.hostname;
    const API_URL = `http://${hostname}:5001/api`;
    
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

const API_URL = getApiUrl();
console.log('API URL:', API_URL); // Debug log

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Hide previous messages
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');

            // Show loading state
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginSpinner = document.getElementById('loginSpinner');
            
            loginBtn.disabled = true;
            loginBtnText.textContent = 'Signing in...';
            loginSpinner.classList.remove('hidden');

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Store token and user data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.data));

                    // Show success message
                    const successMsg = document.getElementById('successMessage');
                    successMsg.querySelector('p').textContent = `Welcome back, ${data.data.firstname}!`;
                    successMsg.classList.remove('hidden');

                    // Redirect based on role
                    setTimeout(() => {
                        switch(data.data.role) {
                            case 'admin':
                                window.location.href = 'admin-dashboard.html';
                                break;
                            case 'dispatcher':
                                window.location.href = 'dispatcher-dashboard.html';
                                break;
                            case 'driver':
                                window.location.href = 'driver-dashboard.html';
                                break;
                            default:
                                window.location.href = 'index.html';
                        }
                    }, 1000);
                } else {
                    // Show error message
                    const errorMsg = document.getElementById('errorMessage');
                    errorMsg.querySelector('p').textContent = data.message || 'Login failed. Please check your credentials.';
                    errorMsg.classList.remove('hidden');

                    // Reset button
                    loginBtn.disabled = false;
                    loginBtnText.textContent = 'Sign In';
                    loginSpinner.classList.add('hidden');
                }
            } catch (error) {
                console.error('Login error:', error);
                
                // Show error message
                const errorMsg = document.getElementById('errorMessage');
                errorMsg.querySelector('p').textContent = 'Connection error. Please check if the server is running.';
                errorMsg.classList.remove('hidden');

                // Reset button
                loginBtn.disabled = false;
                loginBtnText.textContent = 'Sign In';
                loginSpinner.classList.add('hidden');
            }
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                const userData = JSON.parse(user);
                // Redirect to appropriate dashboard
                switch(userData.role) {
                    case 'admin':
                        window.location.href = 'admin-dashboard.html';
                        break;
                    case 'dispatcher':
                        window.location.href = 'dispatcher-dashboard.html';
                        break;
                    case 'driver':
                        window.location.href = 'driver-dashboard.html';
                        break;
                }
            }
        });
    </script>
</body>
</html>
